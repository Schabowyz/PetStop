{% if coords %}
    <div class="google-maps">
        <iframe
            height="400"
            width="400"
            style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key={{ api_key }}&q={{ coords['geo_lat'] }},{{ coords['geo_lng'] }}&zoom=12"
            allowfullscreen>
    </div>
{% else %}
    Map is missing.<br>
{% endif %}
