{% extends "layout_main.html" %}

{% block title %}: Register{% endblock %}

{% block body %}
    <!-- Register form content -->
    <br>
    <div class="container">
        <h3>Register a new user</h3>
        <p>All fields below are required, you can later change them and add more information in your profile.</p>
        <br>
        <div class="row justify-content-center align-items-center">
            <form action="/register" method="post">

                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input name="username" type="text" class="form-control" id="usernameInput" placeholder="Name">
                </div>
                <br>

                <div class="form-group">
                    <label for="emailInput">Email adress</label>
                    <input name="con_email" type="text" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <br>

                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <br>

                <div class="form-group">
                    <label for="conpasswordInput">Confirm password</label>
                    <input name="conpassword" type="password" class="form-control" id="conpasswordInput" placeholder="Confirm password">
                </div>
                <br>
                
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
